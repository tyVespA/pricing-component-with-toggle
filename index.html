<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width,  initial-scale=1.0"> <!-- displays site properly based on user's  device -->
 
   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <link rel="stylesheet" href="style.css">

   <!-- FONT -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet"> 
   
   <title>Frontend Mentor | [Pricing component]</title>

   <script src="script.js" defer></script>
</head>
<body>

   <main>
      <h1>Our Pricing</h1>
      <div class="toggle-section">
         <p>Annualy</p>
         <label class="switch">
            <input type="checkbox" name="checkbox" id="checkbox">
            <span class="slider round"></span>
         </label>
         <p>Monthly</p>
      </div>

      <div class="pricing-components-section">
         <div class="pricing-component">
            <h2 class="pricing-option">
               Basic
            </h2>
            <p class="price">&dollar; 
               <span class="price-value annualy">199.99</span>
               <span class="price-value monthly">19.99</span>
            </p>
            <hr>
            <p class="storage">500 GB Storage</p>
            <hr>
            <p class="users-allowed">2 Users Allowed</p>
            <hr>
            <p class="upload">Send up to 3 GB</p>
            <hr>
            <button class="learn-more">Learn more</button>
         </div>
         
         <div class="pricing-component accent">
            <h2 class="pricing-option">
               Professional
            </h2>
            <p class="price">&dollar; 
               <span class="price-value annualy">249.99</span>
               <span class="price-value monthly">24.99</span>
            </p>
            <hr>
            <p class="storage">1 TB Storage</p>
            <hr>
            <p class="users-allowed">5 Users Allowed</p>
            <hr>
            <p class="upload">Send up to 10 GB</p>
            <hr>
            <button class="learn-more">Learn more</button>
         </div>
      
         <div class="pricing-component">
            <h2 class="pricing-option">
               Master
            </h2>
            <p class="price">&dollar;
               <span class="price-value annualy">399.99</span>
               <span class="price-value monthly">39.99</span>
            </p>
            <hr>
            <p class="storage">2 TB Storage</p>
            <hr>
            <p class="users-allowed">10 Users Allowed</p>
            <hr>
            <p class="upload">Send up to 20 GB</p>
               <hr>
               <button class="learn-more">Learn more</button>
            </div>
         </div>
      </div>
   </main>
</body>
</html>
